<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyTicket - Uçak Bileti Rezervasyon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-plane me-2"></i>
          FlyTicket
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#" onclick="showSection('home')"
            >Ana Sayfa</a
          >
          <a class="nav-link" href="#" onclick="showSection('search-results')"
            >Uçuşlar</a
          >
          <a class="nav-link" href="pages/admin/login.html">Admin</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center min-vh-100">
          <div class="col-lg-6">
            <h1 class="display-4 fw-bold text-white mb-4">
              Hayalinizdeki Yolculuk Başlıyor
            </h1>
            <p class="lead text-white-50 mb-5">
              Türkiye'nin 81 şehrine uygun fiyatlarla uçak bileti rezervasyonu
              yapın.
            </p>
          </div>
          <div class="col-lg-6">
            <!-- Uçuş Arama Formu -->
            <div class="card shadow-lg">
              <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                  <i class="fas fa-search me-2"></i>
                  Uçuş Ara
                </h5>
              </div>
              <div class="card-body">
                <form id="searchForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Nereden</label>
                      <select class="form-select" id="fromCity" required>
                        <option value="">Şehir seçin</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Nereye</label>
                      <select class="form-select" id="toCity" required>
                        <option value="">Şehir seçin</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label class="form-label">Tarih</label>
                      <input
                        type="date"
                        class="form-control"
                        id="flightDate"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Yolcu Sayısı</label>
                      <select class="form-select" id="passengerCount">
                        <option value="1">1 Yolcu</option>
                        <option value="2">2 Yolcu</option>
                        <option value="3">3 Yolcu</option>
                        <option value="4">4 Yolcu</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-search me-2"></i>
                    Uçuş Ara
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Uçuş Sonuçları -->
    <section id="search-results" class="py-5 d-none">
      <div class="container">
        <h2 class="text-center mb-5">Uygun Uçuşlar</h2>
        <div id="flightResults" class="row">
          <!-- Uçuş kartları buraya gelecek -->
        </div>
      </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Yükleniyor...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
